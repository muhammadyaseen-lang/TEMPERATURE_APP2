name: Build and Deploy WAR to Docker Tomcat

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Build WAR
        run: mvn clean package

      - name: Copy WAR to Docker Tomcat
        run: |
          docker cp target/*.war tomcat_server:/usr/local/tomcat/webapps/TemperatureApp.war

      - name: Restart Tomcat
        run: docker restart tomcat_server
