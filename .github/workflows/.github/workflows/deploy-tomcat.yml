name: Build and Deploy WAR to Docker Tomcat

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # 3️⃣ Build WAR using Maven
      - name: Build WAR
        run: mvn clean package

      # 4️⃣ Rename WAR for consistent name
      - name: Rename WAR
        run: |
          mkdir -p output
          cp target/TemperatureApp-0.0.1-SNAPSHOT.war output/TemperatureApp.war

      # 5️⃣ Copy WAR into Docker Tomcat container
      - name: Deploy WAR to Docker Tomcat
        run: |
          docker cp output/TemperatureApp.war tomcat_server:/usr/local/tomcat/webapps/
          docker restart tomcat_server
